<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>家計簿アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- スマホ対応 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    #charts {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #charts canvas {
      width: 600px !important;   /* ← 固定幅 */
      height: 400px !important;  /* ← 固定高さ */
      margin: 15px 0;
    }
    h1 {
      font-size: 2.5em;
    }
    label, button, div {
      font-size: 1.5em;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      label, button, div { font-size: 1.2em; }
      #charts canvas {
        width: 100% !important;   /* ← スマホでは画面幅いっぱい */
        height: 300px !important; /* ← 縦幅を少し抑える */
      }
    }
  </style>
</head>
<body>
  <h1>家計簿アプリ</h1>

  <form id="expenseForm">
    <label>日付: <input type="date" id="date" required></label><br>
    <label>種別:
      <select id="type" required>
        <option value="収入">収入</option>
        <option value="支出">支出</option>
        <option value="記録">記録</option>
      </select>
    </label><br>
    <label>カテゴリ: <input id="category" required></label><br>
    <label>金額: <input type="number" id="amount" required></label><br>
    <button type="submit">追加</button>
  </form>

  <div id="monthTabs"></div>
  <div id="monthData"></div>

  <div id="charts" style="display:none;">
    <canvas id="chart-card"></canvas>
    <canvas id="chart-cash"></canvas>
    <canvas id="chart-insurance"></canvas>
    <canvas id="chart-loan"></canvas>
    <canvas id="chart-water"></canvas>
    <canvas id="chart-kochi"></canvas>
    <canvas id="chart-electric"></canvas>
    <canvas id="chart-balance"></canvas>
    <canvas id="chart-expense"></canvas>
    <canvas id="chart-side"></canvas>
    <canvas id="chart-saving"></canvas>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
