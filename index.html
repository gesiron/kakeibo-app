<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>家計簿アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- スマホ対応 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    #charts {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #charts canvas {
      width: 600px !important;   /* ← 固定幅 */
      height: 400px !important;  /* ← 固定高さ */
      margin: 15px 0;
    }
    h1 {
      font-size: 2.5em;
    }
    label, button, div {
      font-size: 1.5em;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      label, button, div { font-size: 1.2em; }
      #charts canvas {
        width: 100% !important;   /* ← スマホでは画面幅いっぱい */
        height: 300px !important; /* ← 縦幅を少し抑える */
      }
    }
  </style>
</head>
<body>
  <h1>家計簿アプリ</h1>

  <form id="expenseForm">
    <label>日付: <input type="date" id="date" required></label><br>
      </select>
    </label><br>
    <label>カテゴリ:
      <select id="category" required>
        <option value="カード">カード</option>
        <option value="現金">現金</option>
        <option value="保険">保険</option>
        <option value="住宅ローン">住宅ローン</option>
        <option value="水道">水道</option>
        <option value="こち">こち</option>
        <option value="電気">電気</option>
        <option value="給料">給料</option>
        <option value="副収入">副収入</option>
        <option value="貯金合計">貯金合計</option>
        <option value="太陽光発電">太陽光発電</option> <!-- ✅ 追加 -->
        <option value="タバコ">タバコ</option> <!-- ✅ 新規追加 -->
        <option value="NISA利益">NISA利益</option>
        <option value="しげ娯楽">しげ娯楽</option>
<option value="ぽん娯楽">ぽん娯楽</option>
<option value="ポイ活利益">ポイ活利益</option>
      </select>
    </label><br>
    <label>金額: <input type="number" id="amount" required></label><br>
    <label>メモ: <input type="text" id="memo"></label><br>
    <button type="submit">追加</button>
  </form>

  <div id="monthTabs"></div>
  <div id="monthData"></div>

  <div id="charts" style="display:none;">
    <canvas id="chart-card"></canvas>
    <canvas id="chart-cash"></canvas>
    <canvas id="chart-insurance"></canvas>
    <canvas id="chart-loan"></canvas>
    <canvas id="chart-water"></canvas>
    <canvas id="chart-kochi"></canvas>
    <canvas id="chart-electric"></canvas>
    <canvas id="chart-tobacco"></canvas> <!-- ✅ タバコ用グラフ -->
    <canvas id="chart-balance"></canvas>
    <canvas id="chart-expense"></canvas>
    <canvas id="chart-side"></canvas>
    <canvas id="chart-saving"></canvas>
    <canvas id="chart-solar"></canvas> <!-- ✅ 太陽光発電収入グラフ -->
    <canvas id="chart-nisa-profit"></canvas>
    <canvas id="chart-shige"></canvas>
<canvas id="chart-pon"></canvas>
<canvas id="chart-poikatsu"></canvas>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
